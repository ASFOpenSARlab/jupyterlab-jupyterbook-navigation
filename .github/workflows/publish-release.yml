name: "Step 2: Publish Release"
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The target branch"
        required: false
      release_url:
        description: "The URL of the draft GitHub release"
        required: false
      steps_to_skip:
        description: "Comma separated list of steps to skip"
        required: false

jobs:
  publish_release:
    runs-on: ubuntu-latest
    environment: publishing
    permissions:
      # This is useful if you want to use PyPI trusted publisher
      # and NPM provenance
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Populate Release
        id: populate-release
        uses: jupyter-server/jupyter_releaser/.github/actions/populate-release@v2
        with:
          token: ${{ secrets.PUBLISH_GITHUB_PAT }}
          branch: ${{ github.event.inputs.branch }}
          release_url: ${{ github.event.inputs.release_url }}
          steps_to_skip: ${{ github.event.inputs.steps_to_skip }}

      - name: Prep Git for Tagging
        run: jupyter-releaser prep-git

      - name: Tag Release
        run: |
          git commit --allow-empty -am "Publish $(python -m jupyter_releaser.version)"
          jupyter-releaser tag-release

      - name: Publish to NPM and Finalize Release
        id: publish-npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        uses: jupyter-server/jupyter_releaser/.github/actions/finalize-release@v2
        with:
          token: ${{ secrets.PUBLISH_GITHUB_PAT }}
          release_url: ${{ steps.populate-release.outputs.release_url }}

      # - name: Publish to PyPI
      #   id: publish-pypi
      #   uses: pypa/gh-action-pypi-publish@release/v1

      - name: "** Next Step **"
        if: ${{ success() }}
        run: |
          echo "Verify the final release"
          echo ${{ steps.publish-npm.outputs.release_url }}
          echo "PyPI URL: https://pypi.org/project/jupyterlab-jupyterbook-navigation/${{ env.VERSION }}/"
          echo "NPM URL: https://www.npmjs.com/package/jupyterlab-jupyterbook-navigation/v/${{ env.VERSION }}/"

      - name: "** Failure Message **"
        if: ${{ failure() }}
        run: |
          echo "Failed to Publish the Draft Release Url:"
          echo ${{ steps.populate-release.outputs.release_url }}
          
